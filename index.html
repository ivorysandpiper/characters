<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="common/styles.css" />
    <script>
      fetch("common/sidenav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidenav").innerHTML = data;
        });

      let contentLoaded = false;
      function loadContent(page) {
        contentLoaded = true;
        fetch(`characters/${page}`)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("content").innerHTML = data;
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (!contentLoaded) {
          document.getElementById("content").innerHTML =
            "<h1>Hey there.</h1><p>Thanks for visiting! Use the sidenav to browse the characters.</p>";
        }
      });
    </script>
  </head>
  <body>
    <div id="sidenav" class="sidenav"></div>
    <div id="content" class="content"></div>
  </body>
</html>
